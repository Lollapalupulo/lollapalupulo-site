<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Lollapalúpulo 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="site-lollapalupulo/imagens/logo.png" alt="Logo Lollapalúpulo" class="logo">
    <nav class="nav">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="checkout.html" class="active">Ingressos</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout">
    <h1>Compre seus ingressos</h1>
    <form id="formCompra">
      <fieldset>
        <legend>Seus Dados</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
      </fieldset>

      <fieldset>
        <legend>Ingressos</legend>
        <label for="qtdMasculino">Ingresso Masculino:</label>
        <input type="number" id="qtdMasculino" name="qtdMasculino" min="0" value="0">

        <label for="qtdFeminino">Ingresso Feminino:</label>
        <input type="number" id="qtdFeminino" name="qtdFeminino" min="0" value="0">

        <label for="qtdCopo">Copo Personalizado 2025:</label>
        <input type="number" id="qtdCopo" name="qtdCopo" min="0" value="0">
      </fieldset>

      <fieldset>
        <legend>Forma de Pagamento</legend>
        <label><input type="radio" name="pagamento" value="pix" checked> Pix</label>
        <label><input type="radio" name="pagamento" value="cartao"> Cartão</label>
      </fieldset>

      <div class="resumo">
        <p>Total no Pix: R$ <span id="totalPix">0,00</span></p>
        <p>Total no Cartão: R$ <span id="totalCartao">0,00</span></p>
      </div>

      <button type="submit">Finalizar Compra</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
